<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles-card.css" />
  <link rel="stylesheet" href="styles-profile.css" />
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="main">
    <div class="header">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-pic">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div id="timeframe-group">
        <input type="radio" name="timeframe" value="daily" id="daily" checked>
        <label for="daily">Daily</label>

        <input type="radio" name="timeframe" value="weekly" id="weekly">
        <label for="weekly">Weekly</label>

        <input type="radio" name="timeframe" value="monthly" id="monthly">
        <label for="monthly">Monthly</label>
      </div>
    </div>
  </main>
</body>

</html>
